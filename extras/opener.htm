<!DOCTYPE html>
<html>

<head>
  <title>Popup</title>
</head>

<body>
  <script>
    var win = window.open('', '_blank', 'popup=yes');
    win.location.origin = 'https://google.com';
    win.document.write(`
      <!DOCTYPE html>
      <html>
        <head>
          <title>Embedded Page</title>
        </head>
        <body>
          <iframe src='about:blank' id='aHR0cHM6Ly9iMXVlaWNlLmdpdGh1Yi5pby9tYWlu'></iframe>
          <style>
            * { margin: 0; padding: 0; overflow-y: hidden; }
            iframe { width: 100%; height: 100vh; border: none; }
          </style>
          <script src='https://b1ueice.github.io/main'></script>
          <script>
            document.querySelector('iframe').src = atob(document.querySelector('iframe').id);
            window.onbeforeunload = function (event) { return false };
          </script>
        </body>
      </html>
    `);
  </script>
</body>

</html>
