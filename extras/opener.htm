<!DOCTYPE html>
<script>


  var win = window.open("about:blank", "", "width=1,height=1");
  win.resizeTo(screen.width * 0.9, screen.height * 0.9);
  win.location.origin = 'about:blank';
  win.document.write(`
    <!DOCTYPE html>
    <html>
      <head></head>
      <body style="margin: 0;">
        <style>
            * { margin: 0; padding: 0; overflow-y: hidden; }
            iframe { width: 100%; height: 100vh; border: none; }
          </style>
        <iframe src="https://b1ueice.github.io/main" style="width: 100%; height: 100vh; border: none;"></iframe>
      </body>
    </html>`
  );
  function closeit() {
    close();
    closeit();
  }
  setInterval(closeit(),500)
</script>
</html>
