<!DOCTYPE html>
<html>
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4100118411197601"
            crossorigin="anonymous"></script>
</head>
<body>
    <script>
      
        var win = window.open("", '_blank');
        win.resizeTo(screen.width * 0.9, screen.height * 0.9);

      
        var betaEnabled = win.localStorage.getItem('beta') === 'true';
        var iframeSrc = betaEnabled ? "https://b1ueice.github.io/beta/main.html" : "https://b1ueice.github.io/main.html";

   
        var iframeHtml = `
            <!DOCTYPE html>
            <html>
            <head>
                <title>Google</title>
                
            </head>
           
            <body style="margin: 0;">
                <style>
                    * { margin: 0; padding: 0; overflow-y: hidden; }
                    iframe { width: 100%; height: 100vh; border: none; }
                </style>
                <iframe src="${iframeSrc}" style="width: 100%; height: 100vh; border: none;"></iframe>
            </body>
            </html>
        `;
        win.document.write(iframeHtml);

       
    </script>
</body>
</html>
